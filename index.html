<!DOCTYPE html>
<html lang="">
  <head>

    <!-- Caracteres y responsive -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Título y descripción para motores de búsqueda -->
    <title>HiddenPass - Guarda tus contraseñas de forma segura</title>
    <meta name="description" content="HiddenPass es un gestor de contraseñas web que te permite almacenar tus contraseñas de forma segura y acceder a ellas fácilmente desde cualquier lugar.">
    <meta name="keywords" content="gestor de contraseñas, contraseñas seguras, password manager, seguridad, HiddenPass">

    <!-- Canonical para evitar contenido duplicado -->
    <link rel="canonical" href="https://hiddenpass.net" />

    <!-- Open Graph para redes sociales como Facebook, LinkedIn y WhatsApp -->
    <meta property="og:title" content="HiddenPass - Guarda tus contraseñas de forma segura" />
    <meta property="og:description" content="Accede fácilmente a todas tus contraseñas desde cualquier lugar con HiddenPass. Seguro, rápido y confiable." />
    <meta property="og:image" content="https://hiddenpass.net/assets/favicon.ico" />
    <meta property="og:url" content="https://hiddenpass.net" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="es_ES" />

    <!-- Twitter Card para cuando se comparta en Twitter (X) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="HiddenPass - Guarda tus contraseñas de forma segura" />
    <meta name="twitter:description" content="HiddenPass te permite acceder a todas tus contraseñas de forma segura y desde cualquier lugar." />
    <meta name="twitter:image" content="https://hiddenpass.net/assets/img/og-image.png" />

    <!-- Font Awesome u otros scripts externos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
