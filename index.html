    <!-- Favicon -->

    <title>HiddenPass - Guarda tus contraseñas de forma segura</title>
    <meta name="description" content="Hidden Pass es un gestor de contraseñas web que te permite almacenar tus contraseñas de forma segura y acceder a ellas fácilmente desde cualquier lugar.">

    <meta property="og:title" content="HiddenPass - Guarda tus contraseñas de forma segura" />

    <meta property="og:locale" content="es_ES" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:image" content="https://hiddenpass.net/assets/img/og-image.png" />
